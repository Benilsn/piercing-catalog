<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body class="main-layout">

<div th:replace="~{fragments/loader :: loader}"></div>

<header>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>

<div th:replace="~{fragments/banner :: banner}"></div>

<div class="container mt-5">
    <form th:action="@{/createEvent}" method="post" class="mt-3">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="appointment">Selecione a data e hora:</label>
            <input type="text" id="appointment" name="appointment" class="form-control" required>
        </div>
        <button type="submit" class="get_btn btn">Agendar</button>
    </form>
    <div th:if="${eventLink != null}" class="mt-3">
        <p>Evento criado: <a th:href="${eventLink}" target="_blank" th:text="${eventLink}"></a></p>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
